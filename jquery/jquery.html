<!DOCTYPE html>

<head>
    jquery
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#button").click(function() {
                $("#p").show();
            })
        })
    </script>
</head>

<body>
    <button id="button">Click me</button>
    <p style="display:none" id="p">Hi</p>
</body>
