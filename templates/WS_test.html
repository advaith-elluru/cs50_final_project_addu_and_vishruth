{% extends "layout.html" %}

{% block title %}
    World Studies Page
{% endblock %}

{% block main %}
    <script>
    $(document).ready(function() {
        startTime = Date.now();

        $("#test_submit").click(function() {
            endTime = Date.now();
            seconds = (endTime - startTime) / 1000;

            avgTime = seconds / {{ numbers }};
        });
    });
    </script>

    <h1 class="display-1"> World Studies </h1>
    <table>
        <tbody>
            {% for row in rows %}
                <tr>
                <!--  All the tests should show up here. We will insert them via jinja loop and python databases.-->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
