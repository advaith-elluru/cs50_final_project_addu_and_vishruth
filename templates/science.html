{% extends "layout.html" %}

{% block title %}
    Science Page
{% endblock %}

{% block main %}
    <h1 class="display-1"> Science </h1>
    <table>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td id="question">{{ row["question"] }}</td>
                    <td><input autocomplete="off" class="form-control mx-auto" placeholder="Answer" type="text"></td>
                    <td id="answer">{{ row["answer"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
