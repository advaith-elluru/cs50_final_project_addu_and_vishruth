{% extends "layout.html" %}

{% block title %}
    Credit card verification
{% endblock %}

{% block main %}
    <h3> Add Credit Card # </h3>
    <p> Please Add A Credit Card To Your Account To Continue </p>
    <form action="/credit" method="post">
        <div class="mb-2">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="credit" placeholder="Number" type="password">
            <p> Please note: we only accept AMEX, VISA, and MASTERCARD. We do not allow any other type of Cards</p>
        </div>
        <button class="btn btn-info" type="submit">Add Card</button>
    </form>
{% endblock %}
